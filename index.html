<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading">Weather App</h1>
        <form>
          <input type="text" placeholder="Search for a city" autofocus />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>

    <section class="ajax-section">
      <h2 class="currentForecastHeader">Current Forecast</h2>
      <div class="container">
        <div class="col-md-2" style="height: 400px">
          <h2>Search History</h2>
          <ul class="list-group"></ul>
        </div>
        <ul class="cities">
          <div class="container">
            <div class="row"></div>
          </div>
        </ul>
      </div>
    </section>

    <div class="row" style="width: 100%"><h2>5 Day Forecast</h2></div>

    <section class="ajax-section">
      <div class="fiveDayForecast">
        <ul class="fiveDayCast"></ul>
      </div>
    </section>

    <footer class="page-footer">
      <div class="container">
        <small>Made by Rani Saad </small>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
